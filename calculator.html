<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style/calculator.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
    <!-- Optional Bootstrap theme -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/calculator.js"></script>
</head>

<body>
  <div  class="container" align="center">
	   <div class="calculator">
        
      <div id="outBox" class="text-right">
        <div id="result">
          <p>0</p>
        </div>
        <div id="history">
          <p>0</p>
        </div>
      </div>

      <div class="buttons">
        <button class="w3-circle tbtn" value = "AC">AC</button>
        <button class="w3-circle tbtn" value = "CE">CE</button>
        <button class="w3-circle tbtn" value = "NEG">&#x2213;</button>
        <button class="w3-circle opr" value = "/">&divide;</button>

        <button class="w3-circle" value = "7">7</button>
        <button class="w3-circle" value = "8">8</button>
        <button class="w3-circle" value = "9">9</button>
        <button class="w3-circle opr" value = "*">&times;</button>

        <button class="w3-circle" value = "4">4</button>
        <button class="w3-circle" value = "5">5</button>
        <button class="w3-circle" value = "6">6</button>
        <button class="w3-circle opr" value = "+">+</button>

        <button class="w3-circle" value = "3">3</button>
        <button class="w3-circle" value = "2">2</button>
        <button class="w3-circle" value = "1">1</button>
        <button class="w3-circle opr" value = "-">&minus;</button>

        <button class="zeroNum" value = "0">0</button>
        <button class="w3-circle" value = ".">.</button>
        <button class="w3-circle opr" value = "=">=</button>
      </div>

     </div>  
  </div>
</body>
</html>

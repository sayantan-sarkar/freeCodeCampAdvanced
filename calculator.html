<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style/calculator.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
    <!-- Optional Bootstrap theme -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/calculator.js"></script>
</head>

<body>
  <div  class="container" align="center">
	   <div class="calculator">
        
      <div id="outBox" class="text-right">
        <div id="result">
          <p>123</p>
        </div>

        <div id="history">
          <p>123+122+111+1+2+3+4+%+6+1111+22222+3333333+45566+333++67644+4666+++</p>
        </div>
      </div>

      <div class="buttons">
        <button class="w3-circle tbtn">AC</button>
        <button class="w3-circle tbtn">CE</button>
        <button class="w3-circle tbtn">&#x2213;</button>
        <button class="w3-circle opr">&divide;</button>

        <button class="w3-circle">7</button>
        <button class="w3-circle">8</button>
        <button class="w3-circle">9</button>
        <button class="w3-circle opr">&times;</button>

        <button class="w3-circle">4</button>
        <button class="w3-circle">5</button>
        <button class="w3-circle">6</button>
        <button class="w3-circle opr">+</button>

        <button class="w3-circle">3</button>
        <button class="w3-circle">2</button>
        <button class="w3-circle">1</button>
        <button class="w3-circle opr">&minus;</button>

        <button class="zeroNum">0</button>
        <button class="w3-circle">.</button>
        <button class="w3-circle opr">=</button>
      </div>

     </div>  
  </div>
</body>
</html>

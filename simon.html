<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simon's Game</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" type="text/css" href="style/simon.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto Condensed' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <!-- Optional Bootstrap theme -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/simon.js"></script>
</head>

<body>
  <div  class="container" align="center">
    <div class="outerCircle">
        <div class="topLeftCircle"></div>
        <div class="topRightCircle"></div>
        <div class="botLeftCircle"></div>
        <div class="botRightCircle"></div>
    </div>
    <div class="innerCircle">
        <div class="row panelTop">
                <div class='col-xs-12 col-sm-12 col-md-12 col-lg-12' id = "labelMain">Simon</div>
        </div>
        <div class="row" id = "controlPanel">
                <div class='col-xs-1 col-sm-1 col-md-1 col-lg-1' ></div>
                <div class='col-xs-2 col-sm-2 col-md-2 col-lg-2 scoreDisplay'>
                    <div class="score">
                        88
                    </div>
                </div>
                <div class='col-xs-1 col-sm-1 col-md-1 col-lg-1' ></div>
                <div class='col-xs-1 col-sm-1 col-md-1 col-lg-1'>
                    <div class="startBut">
                    </div>
                </div>
                <div class='col-xs-1 col-sm-1 col-md-1 col-lg-1' ></div>
                <div class='col-xs-1 col-sm-1 col-md-1 col-lg-1'>
                    <div class="strictIndicate">
                    </div>
                    <div class="strictBut">
                    </div>
                </div>
                <div class='col-xs-5 col-sm-5 col-md-5 col-lg-5'></div>
        </div>
        <div class="row" id = "controlLabel">
                <div class='col-xs-12 col-sm-12 col-md-12 col-lg-12'>
                    <div id="label1">COUNT</div>
                    <div id="label2">START</div>
                    <div id="label3">STRICT</div>
                </div>
        </div>
        <div class="row" id = "switchBoard">
                <div class='col-xs-12 col-sm-12 col-md-12 col-lg-12'>

                    <label class="switch">
                        <input type="checkbox" class="switchState">
                        <span class="slider"></span>
                    </label>
                    <div class='switchOn'>ON</div>
                </div>
                
        </div>

    </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" type="text/css" href="style/tictactoe.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet"> 
    <!-- Optional Bootstrap theme -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/tictactoe.js"></script>
</head>

<body>
  <div  class="container" align="center">
       <div class="guide" alighn="left">Your Turn</div>
	   <div class="board">
            <div class="row" id = "scoreBoard">
                <div class='col-xs-6 col-sm-6 col-md-6 col-lg-6'>Player:<span id="playerScore">0</span></div>
                <div class='col-xs-6 col-sm-6 col-md-6 col-lg-6'>Computer:<span id="computerScore">0</span></div>
            </div>
            <div class="slate">
                <div class="row" id = "gridRow1">
                    <div class='col-xs-4 col-sm-4 col-md-4 col-lg-4 cell' id = 'c00'>O</div>
                    <div class='col-xs-4 col-sm-4 col-md-4 col-lg-4 cell' id = 'c01'>O</div>
                    <div class='col-xs-4 col-sm-4 col-md-4 col-lg-4 cell' id = 'c02'>O</div>
                </div>
                <div class="row" id = "gridRow2">
                    <div class='col-xs-4 col-sm-4 col-md-4 col-lg-4 cell' id = 'c10'>X</div>
                    <div class='col-xs-4 col-sm-4 col-md-4 col-lg-4 cell' id = 'c11'>X</div>
                    <div class='col-xs-4 col-sm-4 col-md-4 col-lg-4 cell' id = 'c12'>X</div>
                </div>
                <div class="row" id = "gridRow3">
                    <div class='col-xs-4 col-sm-4 col-md-4 col-lg-4 cell' id = 'c20'>X</div>
                    <div class='col-xs-4 col-sm-4 col-md-4 col-lg-4 cell' id = 'c21'>O</div>
                    <div class='col-xs-4 col-sm-4 col-md-4 col-lg-4 cell' id = 'c22'>X</div>
                </div>
            </div>
     </div>  
  </div>
</body>
</html>
